<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>eShop</title>
  </head>
  <body class="shadow-lg">
    <header class="shadow-lg" id="header">
        <div id="header-nav" class="header-nav container-fluid p-0"></div>
        <!--all modals-->
        <div class="modal fade" id="deleteAccount" tabindex="-1" role="dialog" aria-labelledby="deleteLabel" aria-hidden="true"></div> 
        <div class="modal fade" id="account" tabindex="-1" role="dialog" aria-labelledby="account" aria-hidden="true"></div>
        <div class="modal fade" id="basket" tabindex="-1" role="dialog" aria-labelledby="basket" aria-hidden="true"></div>
        <div id="header-slider" class="carousel slide" data-ride="carousel" data-interval="4500"></div>
    </header>
    <main class="d-flex flex-column align-items-center" id="main">
        <div id="main-head" class="container-fluid main-nav p-0 bg-dark d-flex justify-content-around align-items-center display-4"></div>
        <div id="main-title"></div>
        <div id="notebooks" class="notebooks container-fluid bg-dark"></div>
        <div id="companys" class="shadow company container-fluid h-100 d-flex justify-content-around p-0">

        </div>
    </main>
    <footer class="bg-dark d-flex flex-column" id="footer">
      <div id="footer-info"></div>
      <div id="footer-author" class="shadow container-fluid d-flex"></div>
    </footer>
</body>
</html>
